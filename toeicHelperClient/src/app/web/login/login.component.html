<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" (ngSubmit)="login()" role="form" style="display: block;">
                <h2>LOGIN</h2>
                <div class="form-group">
                  <input type="text" name="username" tabindex="1" class="form-control" placeholder="Username" [(ngModel)]="model.username"
                    #username="ngModel">
                </div>
                <div class="form-group">
                  <input type="password" name="password" tabindex="2" class="form-control" placeholder="Password" [(ngModel)]="model.password"
                    #password="ngModel">
                </div>
                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                <div class="forgot-pass form-group">
                  <a href="#">Forgot Password?</a>
                </div>
                <div class="col-xs-6 form-group pull-left checkbox">
                  <input id="checkbox1" type="checkbox" name="remember" #remember [checked]="rememberMe" (change)="onRememberMeChanged(remember.checked)">
                  <label>Remember Me</label>
                </div>
                <div class="col-xs-6 form-group pull-right">
                  <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                </div>
              </form>
              <form id="register-form" (ngSubmit)="register()" role="form" style="display: none;">
                <h2>REGISTER</h2>
                <div class="form-group" [ngClass]="{ 'has-error': !valid.username }">
                  <input type="text" name="username" tabindex="1" class="form-control" placeholder="Username" [(ngModel)]="newUser.username"
                    #username="ngModel">
                  <div class="help-block with-errors" *ngIf="!valid.username">
                    {{message.username}}
                  </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': !valid.email }">
                  <input type="email" name="email" tabindex="1" class="form-control" placeholder="Email Address" [(ngModel)]="newUser.email"
                   #email="ngModel">
                  <div class="help-block with-errors" *ngIf="!valid.email">
                    {{message.email}}
                  </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': !valid.password }">
                  <input type="password" name="password" tabindex="2" class="form-control" placeholder="Password" [(ngModel)]="newUser.password"
                    #password="ngModel">
                  <div class="help-block with-errors" *ngIf="!valid.passw">
                    {{message.passw}}
                  </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': !valid.cfpassword }">
                  <input type="password" name="cfpassword" tabindex="2" class="form-control" placeholder="Confirm Password"
                    [(ngModel)]="this.newUser.cfpassword" #cfpassword="ngModel">
                  <div class="help-block with-errors" *ngIf="!valid.cfpassword">
                    {{message.cfpassword}}
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6 tabs">
              <a href="#" class="active" id="login-form-link">
                <div class="login">LOGIN</div>
              </a>
            </div>
            <div class="col-xs-6 tabs">
              <a href="#" id="register-form-link">
                <div class="register">REGISTER</div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="slideshow">
  <img class="active" src="../../../assets/slider/lifestyle-learning-english-online-white-wooden-table-background-top-view-flags-tablet-90070766.jpg"
    alt="Slideshow Image 1" />
</div>
