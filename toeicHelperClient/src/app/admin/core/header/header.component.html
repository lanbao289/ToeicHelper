<header class="main-header">
  <!-- Logo -->
  <a href="index2.html" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini">
      <b>A</b>LT</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg">
      <b>Admin</b>LTE</span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <span class="hidden-xs">{{currentUser.username}}</span>
          </a>
          <ul class="dropdown-menu" style="margin-top: 10px;">
            <!-- User image -->
            <li class="user-header">
              <p>
                {{currentUser.username}} - Web Developer
              </p>
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <a routerLink="/home" class="btn btn-default btn-flat">Profile</a>
              </div>
              <div class="pull-right">
                <a routerLink="/login" class="btn btn-default btn-flat" (click)="logoutClicked()">Sign out</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
